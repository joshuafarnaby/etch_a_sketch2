<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Etch-a-sketch</title>
</head>
<body>
  <h1>etch a sketch</h1>
  <div id="btn-container">
    <button id="reset-btn">reset grid</button>
    <button id="rainbow-btn">rainbow</button>
  </div>
  <div id="main-container"></div>
  <div id="grid-slider-container">
      <input type="range" name="grid-size" id="grid-size" min="4" max="100" value ="4" defaultValue="4" oninput="updateGrid(this.value)">
      <p id="output">grid size: 4 x 4</p>
  </div>
</body>
</html>
